<header role="banner" id="site-header">
  <nav class="[ nav ] [ site-header__nav ]">
    <ul class="[ nav__list ] [ site-header__nav__list ]">
        <li>
            <a href="/"><img src="/images/IRFS-LOGO-WHITE.png" alt="IRFS Brand" id="site-header__brand" class="brand"></a>
        </li>
        {% for item in navigation.items %}
        <li {% if item.children %}class="nav__sublist"{% endif %}>
            <a href="{{ item.url }}">{{ item.text }}</a>
            {% if item.children %}
            <ul class="nav__droplist">
                {% for childeItem in item.children %}
                <li><a href="{{ childe-item.url }}">{{ childeItem.text }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endfor %}
        <li class="searc">
            <span class="search__icon">search</span>
            <a href="">Search</a>
        </li>
    </ul>
  </nav>
</header>
