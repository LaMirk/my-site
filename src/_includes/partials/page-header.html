<header id="site-header">
  <nav class="[ nav ] [site-header__nav]">
    <ul class="nav__list">
        <li>
            <a href="/"><img src="images/IRFS-LOGO-WHITE.png" alt="IRFS Brand" class="brand"></a>
        </li>
        {% for item in navigation.items %}
        <li {% if item.children %}class="dropdown"{% endif %}>
            <a href="{{ item.url }}">{{ item.text }}</a>
            {% if item.children %}
            <ul class="submenu">
                {% for childeItem in item.children %}
                <li><a href="{{ childe-item.url }}">{{ childeItem.text }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endfor %}
    </ul>
  </nav>
</header>
